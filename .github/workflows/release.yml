name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: make test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            output: sentinelgo-windows-amd64.exe
          - goos: linux
            goarch: amd64
            output: sentinelgo-linux-amd64
          - goos: linux
            goarch: arm64
            output: sentinelgo-linux-arm64
          - goos: darwin
            goarch: amd64
            output: sentinelgo-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: sentinelgo-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          CGO_ENABLED=0 go build -ldflags "-X sentinelgo/cmd/sentinelgo.Version=$VERSION -X sentinelgo/internal/config.Version=$VERSION" -o ${{ matrix.output }} ./cmd/sentinelgo

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release packages
        run: |
          mkdir -p release
          cp install.sh INSTALLATION.md install-linux-simple.sh setup-windows-service.bat install-macos-simple.sh release/
          
          # Create individual packages
          cd release
          tar -czf "sentinelgo-${{ steps.version.outputs.VERSION }}-windows.tar.gz" "../artifacts/sentinelgo-windows-amd64.exe" install.sh INSTALLATION.md setup-windows-service.bat
          tar -czf "sentinelgo-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz" "../artifacts/sentinelgo-linux-amd64" install.sh INSTALLATION.md install-linux-simple.sh
          tar -czf "sentinelgo-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz" "../artifacts/sentinelgo-linux-arm64" install.sh INSTALLATION.md install-linux-simple.sh
          tar -czf "sentinelgo-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz" "../artifacts/sentinelgo-darwin-amd64" install.sh INSTALLATION.md install-macos-simple.sh
          tar -czf "sentinelgo-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz" "../artifacts/sentinelgo-darwin-arm64" install.sh INSTALLATION.md install-macos-simple.sh
          
          ls -la

      - name: Generate release notes
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            # Generate changelog since last tag
            echo "## Changelog"
            git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD
          else
            echo "## Changelog"
            echo "- Initial release"
          fi
          
          echo ""
          echo "## ðŸš€ Installation"
          echo ""
          echo "### Quick Install (Recommended)"
          echo "1. Download the package for your OS/architecture below"
          echo "2. Extract the archive"
          echo "3. Run: sudo ./install.sh"
          echo "4. Enable auto-updates: sudo ./sentinelgo -enable-auto-update"
          echo ""
          echo "### Available Packages"
          echo "- Linux AMD64: For standard Ubuntu/Debian/CentOS systems"
          echo "- Linux ARM64: For ARM systems like Raspberry Pi"
          echo "- macOS AMD64: For Intel Macs"
          echo "- macOS ARM64: For Apple Silicon Macs (M1/M2)"
          echo "- Windows: For Windows 10/11 systems"
          echo ""
          echo "### Features"
          echo "- Automatic Updates - Keeps your agent current"
          echo "- Duplicate Prevention - Only one instance runs"
          echo "- Cross-Platform - Works on all major OS"
          echo "- Service Integration - Auto-start on boot"
          echo "- Easy Installation - One-command setup"
          echo ""
          echo "### Documentation"
          echo "- See INSTALLATION.md for detailed instructions"
          echo "- Use ./install.sh --help for command options"
          echo "- Use ./install.sh status to check service status"
          EOF
          
          # Read the file and escape for JSON
          NOTES=$(cat release_notes.md | sed 's/"/\\"/g' | tr '\n' '\\n')
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: SentinelGo ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            release/sentinelgo-${{ steps.version.outputs.VERSION }}-windows.tar.gz
            release/sentinelgo-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz
            release/sentinelgo-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz
            release/sentinelgo-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz
            release/sentinelgo-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
