name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.22'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: make test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            output: sentinelgo-windows-amd64.exe
          - goos: linux
            goarch: amd64
            output: sentinelgo-linux-amd64
          - goos: linux
            goarch: arm64
            output: sentinelgo-linux-arm64
          - goos: darwin
            goarch: amd64
            output: sentinelgo-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: sentinelgo-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          CGO_ENABLED=0 go build -ldflags "-X sentinelgo/internal/config.Version=$VERSION" -o ${{ matrix.output }} ./cmd/sentinelgo

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Generate release notes
        id: release_notes
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREVIOUS_TAG" ]; then
            # Generate changelog since last tag
            NOTES=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          else
            NOTES="Initial release"
          fi
          
          # Add installation instructions
          NOTES="$NOTES

          ## Installation

          ### Quick Start
          1. Download the binary for your platform below
          2. Follow the installation guide in the \`doc/\` folder:
             - [Linux](doc/install-linux.md)
             - [macOS](doc/install-macos.md)
             - [Windows](doc/install-windows.md)

          ### Environment Variables
          Create a \`.env\` file with your credentials:
          \`\`\`bash
          SUPABASE_URL=https://your-project.supabase.co
          SUPABASE_KEY=your-supabase-anon-key
          API_TOKEN=your-api-token
          \`\`\`
          "
          
          # Escape for JSON
          NOTES=$(echo "$NOTES" | sed 's/"/\\"/g' | tr '\n' '\\n')
          echo "notes=$NOTES" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: SentinelGo ${{ steps.version.outputs.VERSION }}
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            artifacts/sentinelgo-windows-amd64.exe
            artifacts/sentinelgo-linux-amd64
            artifacts/sentinelgo-linux-arm64
            artifacts/sentinelgo-darwin-amd64
            artifacts/sentinelgo-darwin-arm64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
